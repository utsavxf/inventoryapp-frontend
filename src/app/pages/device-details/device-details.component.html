<div class="device-detail-container">
    <div class="card detail-card">
      <div class="card-body">
        <h2 class="card-title text-primary">{{ device.name }}</h2>
        <p class="card-text"><strong>Type:</strong> {{ device.type }}</p>
        <p class="card-text"><strong>ID:</strong> {{ device.id }}</p>
        <h5 class="mt-4 mb-2">Assigned Shelf Positions:</h5>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let position of device.shelfPositions">
            {{ position.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
