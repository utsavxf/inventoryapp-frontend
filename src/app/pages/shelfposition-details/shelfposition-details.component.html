<div class="shelf-position-detail-container">
    <div class="card detail-card">
      <div class="card-body">
        <h2 class="card-title text-warning">{{ shelfPosition.name }}</h2>
        <p class="card-text"><strong>ID:</strong> {{ shelfPosition.id }}</p>
        <p class="card-text"><strong>Assigned Shelf:</strong> {{ shelfPosition.shelf?.name }}</p>
        <p class="card-text"><strong>Assigned Device:</strong> {{ shelfPosition.device?.name }}</p>
      </div>
    </div>
  </div>
